<!DOCTYPE html>

<head>

  <style>
    :root {
      --primary-color: #e34c26;
      --bg-light: #f9fafb;
      --bg-white: #ffffff;
      --text-dark: #111827;
      --text-light: #6b7280;
      --code-bg: #f3f4f6;
    }

    body.dark {
      --bg-light: #121212;
      --bg-white: #1e1e1e;
      --text-dark: #f1f1f1;
      --text-light: #9ca3af;
      --code-bg: #2c2c2c;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      margin: 0;
      padding: 0;
      line-height: 1.6;
      transition: background 0.4s, color 0.4s;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 2rem 1rem 3.5rem;
      text-align: center;
      position: relative;
    }

    .html-logo {
      width: 70px;
      margin-bottom: 10px;
      animation: bounce-in 1.2s ease-out;
    }

    @keyframes bounce-in {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      60% {
        transform: translateY(20px);
        opacity: 1;
      }
      80% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header p {
      margin: 0;
      font-size: 1rem;
      color: #ffd8cb;
    }

    .sound-toggle, .theme-toggle {
      position: absolute;
      top: 1.2rem;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 10;
    }

    .sound-toggle {
      right: 1rem;
    }

    .theme-toggle {
      left: 1rem;
    }

    .sound-toggle span, .theme-toggle span {
      font-size: 0.9rem;
      color: white;
    }

    .toggle-switch {
      width: 40px;
      height: 22px;
      background-color: #ccc;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-switch::before {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background-color: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: transform 0.3s;
    }

    .toggle-switch.active {
      background-color: #10b981;
    }

    .toggle-switch.active::before {
      transform: translateX(18px);
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    section {
      background: var(--bg-white);
      padding: 1.5rem 1.5rem 3rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      position: relative;
      transition: background 0.4s, color 0.4s;
    }

    section h2 {
      font-size: 1.2rem;
      color: var(--primary-color);
      margin-bottom: 0.8rem;
    }

    code {
      background: var(--code-bg);
      display: block;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      font-size: 1rem;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: var(--text-dark);
      min-height: 1.5em;
    }

    button.speak-btn {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      background: #e34c26;
      color: white;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-light);
      padding: 1.5rem;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.6rem;
      }

      .sound-toggle, .theme-toggle {
        top: 1rem;
      }

      button.speak-btn {
        font-size: 0.8rem;
        padding: 0.3rem 0.8rem;
      }
    }

    @media print {
      header, footer, button.speak-btn, .sound-toggle, .theme-toggle {
        display: none;
      }
    }
  </style>
</head>

  let soundEnabled = true;

  function toggleSound() {
    soundEnabled = !soundEnabled;
    document.getElementById("soundSwitch").classList.toggle("active", soundEnabled);
    speechSynthesis.cancel();

  function toggleTheme() {
    document.body.classList.toggle("dark");
    document.getElementById("themeSwitch").classList.toggle("active");

  function speak(btn) {
    if (!soundEnabled) return;
    const section = btn.closest("section");
    const title = section.querySelector("h2").innerText;
    const code = section.querySelector("code").dataset.text;

    const speakText = `${title}. ‡§ï‡•ã‡§° ‡§π‡•à: ${code
      .replace(/</g, "‡§≤‡•á‡§∏ ‡§¶‡•á‡§® ")
      .replace(/>/g, "‡§ó‡•ç‡§∞‡•á‡§ü‡§∞ ‡§¶‡•á‡§® ")
      .replace(/="/g, ' ‡§¨‡§∞‡§æ‡§¨‡§∞ ')
      .replace(/"/g, ' ‡§°‡§¨‡§≤ ‡§ï‡•ã‡§ü‡•ç‡§∏ ')}`;

    const msg = new SpeechSynthesisUtterance(speakText);
    msg.lang = "hi-IN";
    speechSynthesis.cancel();
    speechSynthesis.speak(msg);
  }

  function loadQuestions() {
    const container = document.getElementById("questionContainer");
    questions.forEach((item, index) => {
      const sec = document.createElement("section");
      sec.innerHTML = `
        <h2>${item.q}</h2>
        <code data-text="${item.code.replace(/"/g, '&quot;')}"></code>
        <button class="speak-btn" onclick="speak(this)">üîä Read</button>
      `;
      container.appendChild(sec);
    });

    animateAll();
  }

  function animateAll() {
    document.querySelectorAll("code").forEach((el, i) => {
      const text = el.dataset.text;
      el.innerHTML = "";
      let j = 0;
      setTimeout(() => {
        const interval = setInterval(() => {
          if (j < text.length) {
            el.innerHTML += text[j];
            j++;
          } else {
            clearInterval(interval);
          }
        }, 40);
      }, i * 100);
    });
  }

  document.addEventListener("DOMContentLoaded", loadQuestions);
